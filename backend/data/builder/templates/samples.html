<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraimwork Samples</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fraimwork Samples</h1>
        <table>
            <thead>
                <tr>
                    <th>Dart Code</th>
                    <th>JavaScript Code</th>
                </tr>
            </thead>
            <tbody>
                {% for sample in samples %}
                    <tr>
                        <td><pre>{{ sample.dart }}</pre></td>
                        <td><pre>{{ sample.javascript }}</pre></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Form</a>
    </div>
</body>
</html>
